<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找房无忧-登录</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/rem.js"></script>
</head>

<body>
 <!-- 头部header -->
 <header>

    <a href="index.html">
        <img src="./image/index/logo.jpg" alt="">
    </a>
    <div class="icon">
        <a href="my.html"><img src="./image/index/my.jpg" alt=""></a>
        <a href="#"><img src="./image/index/xiazai.jpg" alt=""></a>
    </div>
</header>
<div class="main">
    <div class="title">
        <p><strong>首页</strong>><span>我的</span>><span>注册</span>></p>
    </div>
    <form action="#">
        <ul class="login">
            <li class="active item">普通登录</li>
            <li class="item">验证码快捷登录</li>
        </ul>
        <div class="login1">
            <ul>
                <li><input type="text" placeholder="请输入手机号码"></li>
                <li><input type="password" placeholder="请输入密码"></li>
            </ul>
            <div class="btn"><button>立即登录</button></div>
        </div>
        <div class="login1" style="display: none;">
            <ul>
                <li><input type="text" placeholder="请输入手机号码"></li>
                <li><input type="text" placeholder="请输入验证码"><a href="#" id="yzm">发送验证码</a></li>
            </ul>
            <div class="btn"><button>验证并登录</button></div>
        </div>


        <div class="bottom">
            <a href="register.html">立即注册</a>
            <a href="findPassword.html">忘记密码</a>
        </div>
    </form>
</div>
</body>

</html>
<script>
 var item_ =document.getElementsByClassName('item');
 var login1 =document.getElementsByClassName('login1');

 for(let i=0;i<item_.length;i++){
    item_[i].setAttribute('index',i);
    item_[i].onclick =function(){
        var index = this.getAttribute('index');
        for(let j =0;j<item_.length;j++){
            item_[j].classList.remove('active');
            item_[index].classList.add('active');
        }
        for(let k=0;k<login1.length;k++){
            login1[k].style.display='none';
            login1[index].style.display='block';
        }
    }
 }

 (function(){
    var yzm = document.getElementById('yzm');

var timer;
var num = 60;
yzm.onclick = function () {
    clearInterval(timer);
    timer = setInterval(function () {

        num--;
        yzm.innerHTML = `${num}秒重发`;
        if (num == 0) {
            clearInterval(timer);
            yzm.innerHTML = '重新获取验证码';
            num = 60;
        }
    }, 1000)
}
 })()
</script>
